{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for feedback in user.feedback %}
            <h3>{{feedback.title}}</h3>
            <p>{{feedback.content}}</p> 
        <div class="d-inline-flex p-2">
            <form method="POST" action="/feedback/{{feedback.id}}/update">
                <button type="submit" class="btn btn-primary" >Update</button>
            </form>

            <form action="/feedback/{{feedback.id}}/delete" method="POST">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    {% endfor %}

</div>

<div class="d-inline-flex p-2">
    <form action="/users/{{user.username}}/feedback/add" >
        <button type="submit" class="btn btn-primary" >Add Feedback</button>
    </form>

    <form action='/logout' method="GET">
        <button  type="submit" class="btn btn-dark">logout</button>
    </form>
</div>


    


{% endblock %}
